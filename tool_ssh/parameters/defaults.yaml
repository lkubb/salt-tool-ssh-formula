# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: openssh
    paths:
      confdir: '.ssh'
      conffile: 'config'
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
